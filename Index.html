<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="For CSS/Iphone Giveaway.css" rel="stylesheet">
    <!--ANYADIKE KAREEN CHINONYE     100 LEVEL S.E GROUP A     158229-->    
<body>
    <div class="Container">
        
  
        <img style="border-radius: 9px;" class="Iphone"  alt = "Iphone Giveaway" src="/IMAGE/iphone.jpg">       
           
    
       
        <div class="BodyContainer">
            <div class="Header">
                <h3 style="color:#0b64a4">OLD IPHONE GIVEAWAY</h1>
            </div>
            <div class="Timer"> 
                <p></p>
            </div>

            <div class="Message">
                <p style="color:#48647f;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam eligendi, quisquam totam blanditiis</p>
            </div>
            <div id = "counter" class="Counter">
                <p id="Countdown1"><span class="Num" id="DAYS"></span><br><span class="Period">DAYS</span></p>
                <p id="Countdown2"><span class="Num" id="HOURS">18</span><br><span class="Period Hour">HOURS</span></p>
                <p id="Countdown3"><span class="Num" id="MINS">52</span><br><span class="Period">MINS</span></p>
                <p id="Countdown4"><span class="Num" id="SECS">00</span><br><span class="Period">SECS</span></p>
            </div>
            <div>
                <p id="Expired" style="text-align: center; font-size: 16pt; font-weight: bolder; font-family: 'Roboto', sans-serif;"></p>
            </div>
            </div>
          
                
        </div>

            
        
    </div> 
    <script src="/For HTML/For CSS/For Javascript/Iphone Giveaway.js"></script>
    
</body>
</html>
